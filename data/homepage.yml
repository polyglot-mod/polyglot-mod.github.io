### Features ###
features:
  enable: true
  rows:
    - items:
      - title: "Theming"
        content: |
          Polymod supports some already existing theme formats for a variety of apps via compatibility layers:
          - Discord Themes (Custom / CSS for mods)
          - VSCode Themes

      - title: "UI"
        content: |
          Polymod has a simple, beautiful but effective UI in the extension popup for you to easily manage plugins and themes for each site.


